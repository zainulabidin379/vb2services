<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="VB2 Services - Your One-Stop Solution for Office, Vending, Gardening, Mechanical, and Translation Services. Professional services for all your business needs.">
  <meta name="keywords" content="office services, street vending, gardening services, mechanical services, translation services, business services">
  <meta name="author" content="VB2 Services">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="VB2 Services - Professional Business Services">
  <meta property="og:description" content="Your One-Stop Solution for Office, Vending, Gardening, Mechanical, and Translation Services.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vb2services.com">
  <meta property="og:image" content="icons/Icon-512.png">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="VB2 Services">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>VB2 Services - Professional Business Services</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #1565C0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    
    .loading-text {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: white;
      margin-top: 16px;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading spinner that shows while Flutter loads -->
  <div class="loading" id="loading">
    <div>
      <div class="spinner"></div>
      <div class="loading-text">Loading VB2 Services...</div>
    </div>
  </div>
  
  <script>
    // Hide loading spinner once Flutter app is loaded
    window.addEventListener('flutter-first-frame', function() {
      var loadingElement = document.getElementById('loading');
      loadingElement.parentNode.removeChild(loadingElement);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
